<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>

			function startGame(){
				let gameLevel = document.getElementById('gameLevel').value
				
				window.location.href = "game.html?" + gameLevel
			}
			
		</script>
	</head>

	<body>
		<div>
			<h2> Olá Jogador!</h2>
			<h4>Escolha seu nível</h4>
			<p>
				<strong>Nível</strong>
				<select id="gameLevel">
					<option value="1">Fácil</option>
					<option value="2">Médio</option>
					<option value="3">Difícil</option>
					<option value="4">Impossível</option>
					<option value="5">Mortal</option>
				</select>
			</p>

			<br>

			<img src="images/start.png" onclick="startGame()"/>
		</div>
	</body>
	
</html>
